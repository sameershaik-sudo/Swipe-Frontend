<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

    <title>Swipe</title>

  <body>
    <nav class="navbar">
      <img src="assets/logo-white.svg" alt="Swipe, inc." />
      <ul class="menu">
        <li><a href="#">Products</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>

          <h1>Payments infrastructure for the world</h1>

            to manage their businesses' entire financial transaction
            infrastructure online
          </p>
          <div class="button-container">
            <button class="primary-button with-icon">
              Start now <img src="assets/arrow-right-light.svg" />
            </button>
            <button class="secondary-button with-icon">
              Contact sales <img src="assets/arrow-right-purple.svg" />
            </button>
          </div>
        </div>
        <div class="col-right hero-phone-container">
          <img src="assets/hero-phone.png" />
